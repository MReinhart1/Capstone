{% extends "base.html" %}

{% block content %}



<div class="container">
  <div class="row">
    <div class="col">

      <form method="POST" action="">
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input type="userName" class="form-control" id="userName" placeholder="John Doe">
        </div>
        <div class="form-group">
          <!-- Date input -->
          <label class="control-label" for="date">Date</label>
          <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
        </div>

        <label for="validationCustom04">Machine</label>
        <select class="custom-select" id="validationCustom04" required>
          <option selected disabled value="">Choose...</option>
          <option avlue="m1">Machine 1</option>
          <option value="m2">Machine 2</option>
          <option value="m3">Machine 3</option>
          <option value="m4">Machine 4</option>
          <option value="m5">Machine 5</option>
          <option value="m6">Machine 6</option>
          <option value="m7">Machine 7</option>
        </select>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>


    </div>
    <div class="col">
      <canvas id="myChart" width="400" height="400"></canvas>
      <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
              datasets: [{
                  label: '',
                  data: [12, 19, 3, 5, 2, 3, 9],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)',
                      'rgba(225, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)',
                      'rgba(225, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
      });
      </script>

    </div>
  </div>
</div>



{% endblock %}
