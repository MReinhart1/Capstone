{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <div class="wrapper" style="display: grid; grid-template-columns: repeat(3, 1fr);grid-gap: 10px;">
            {% for machine in machines %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{machine[1]}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Status:</h6>

                    {% if machine[2] < 1 %}
                    <p class="card-text" style="color:green">Open</p>
                    {% else %}
                    <p class="card-text" style="color:red">In Use</p>
                    {% endif %}

                    <a href="time.html?userName=&date=&machineNumber={{machine[0]}}" class="card-link">See Usage</a>
                </div>
            </div>

            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
